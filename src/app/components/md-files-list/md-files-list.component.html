<ul class="files-list">
  <li
    *ngFor="let file of currentUser.mdFiles"
    class="file-item"
    [ngClass]="{ selected: currentUser.currentMdFile.id === file.id }"
  >
    <app-md-file
      [mdFile]="file"
      [fileIsSelected]="currentUser.currentMdFile.id === file.id"
      (mdFileSelected)="mdFileChanged($event)"
    ></app-md-file>
  </li>
</ul>
