<div
  class="current-file-container"
  [ngClass]="{ 'small-screen': isMobileScreen }"
>
  <mat-icon class="small-icon">description</mat-icon>
  <div class="current-file-name">
    <mat-form-field>
      <mat-label *ngIf="!isMobileScreen">Document Name</mat-label>
      <input
        matInput
        autocomplete="off"
        type="text"
        class="file-name-input"
        maxlength="30"
        [formControl]="mdFileNameControl"
      />
    </mat-form-field>
  </div>
</div>
