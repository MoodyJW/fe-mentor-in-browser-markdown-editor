<div class="preview-bar-container">
  <ng-container *ngIf="!isLargeScreen">
    <p>{{ showMd ? "MARKDOWN" : "PREVIEW" }}</p>
    <button class="preview-toggle" (click)="toggleMdPreview()">
      <mat-icon *ngIf="showMd" class="small-icon subdued">visibility</mat-icon>
      <mat-icon *ngIf="!showMd" class="small-icon subdued">
        visibility_off
      </mat-icon>
    </button>
  </ng-container>
</div>
