<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isOpen">
    <div class="sidenav-menu-container">
      <h1 class="sidenav-header">MARKDOWN</h1>
      <h2 class="sidenav-subheader">MY DOCUMENTS</h2>
      <app-action-button
        [actionType]="'create'"
        (actionClicked)="createNewFile($event)"
      ></app-action-button>
      <div class="files-list-container">
        <app-md-files-list></app-md-files-list>
      </div>
      <div class="theme-toggle-container">
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggleSidenav)="isOpen = $event"></app-header>
    <app-preview-bar></app-preview-bar>
    <app-md-content></app-md-content>
  </mat-sidenav-content>
</mat-sidenav-container>
