<mat-sidenav-container
  *ngIf="currentMdFile"
  class="sidenav-container"
  [hasBackdrop]="false"
>
  <mat-sidenav
    #sidenav
    [opened]="menuIsOpen"
    [mode]="'push'"
    [disableClose]="true"
  >
    <div class="sidenav-menu-container">
      <h1 class="sidenav-header">MARKDOWN</h1>
      <h2 class="sidenav-subheader">MY DOCUMENTS</h2>
      <app-action-button
        [actionType]="'create'"
        (actionClicked)="createNewFile($event)"
      ></app-action-button>
      <div class="files-list-container">
        <app-md-files-list [mdFiles]="mdFiles"></app-md-files-list>
      </div>
      <div class="theme-toggle-container">
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <app-header
      (toggleSidenav)="menuIsOpen = $event"
      [currentMdFile]="currentMdFile"
    ></app-header>
    <app-preview-bar (previewToggled)="showMd = $event"></app-preview-bar>
    <app-md-content
      [currentMdFile]="currentMdFile"
      [showMd]="showMd"
    ></app-md-content>
  </mat-sidenav-content>
</mat-sidenav-container>
