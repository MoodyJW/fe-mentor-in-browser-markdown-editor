<h1>MARKDOWN</h1>
<app-action-button
  [buttonText]="'hamburger'"
  [actionType]="'sidenav'"
  (actionClicked)="hamburgerClicked($event)"
></app-action-button>
<app-current-file-name></app-current-file-name>
<app-action-button
  [actionType]="'delete'"
  (actionClicked)="deleteCurrentFile()"
></app-action-button>
<app-action-button
  [actionType]="'save'"
  (actionClicked)="saveCurrentFile()"
></app-action-button>
