<div
  class="header-container"
  [ngClass]="{ large: isLargeScreen || isTabletOrLarger }"
>
  <app-action-button
    [actionType]="'sidenavToggle'"
    [isTabletOrLarger]="isTabletOrLarger"
    [menuIsOpen]="menuIsOpen"
    (sidenavMenuClicked)="hamburgerClicked($event)"
  ></app-action-button>
  <ng-container *ngIf="isLargeScreen">
    <h1>MARKDOWN</h1>
    <mat-divider vertical></mat-divider>
  </ng-container>
  <app-current-file-name
    [isMobileScreen]="isMobileScreen"
    [currentMdFile]="currentUser.currentMdFile"
    (mdFileNameChanged)="updateMdFileName($event)"
  ></app-current-file-name>
  <div class="delete-save-container">
    <app-action-button
      [actionType]="'openConfirm'"
      [disabled]="!currentUser.currentMdFile"
      (actionClicked)="openDeleteModal()"
    ></app-action-button>
    <app-action-button
      [isMobileScreen]="isMobileScreen"
      [actionType]="'save'"
      [disabled]="!newMdFileName"
      (actionClicked)="saveMdFile()"
    ></app-action-button>
  </div>
</div>
