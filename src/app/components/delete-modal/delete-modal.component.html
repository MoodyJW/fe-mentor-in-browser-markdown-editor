<h1 mat-dialog-title class="delete-modal-title">Delete this document?</h1>
<div mat-dialog-content class="delete-modal-warning-text">
  Are you sure you want to delete the ‘welcome.md’ document and its contents?
  This action cannot be reversed.
</div>
<div mat-dialog-actions class="delete-modal-actions" align="center">
  <app-action-button
    [actionType]="'confirmDelete'"
    (actionClicked)="deleteDocument($event)"
  ></app-action-button>
</div>
