<ng-container [ngSwitch]="actionType">
  <ng-container *ngSwitchCase="'sidenavToggle'">
    <button
      (click)="sidenavToggleClicked()"
      class="sidenav-toggle-button"
      [ngClass]="{ large: isTabletOrLarger }"
    >
      <ng-container *ngIf="!menuIsOpen">
        <mat-icon>menu</mat-icon>
      </ng-container>
      <ng-container *ngIf="menuIsOpen">
        <mat-icon>close</mat-icon>
      </ng-container>
    </button>
  </ng-container>
  <ng-container *ngSwitchCase="'create'">
    <button class="new-document-button" (click)="createNewFile()">
      + New Document
    </button>
  </ng-container>
  <ng-container *ngSwitchCase="'openConfirm'">
    <div
      [matTooltip]="'Please select a document to delete'"
      [matTooltipClass]="'disabled-action-tooltip'"
      [matTooltipDisabled]="!disabled"
    >
      <button
        (click)="openConfirmDeleteDialog()"
        class="delete-button"
        [disabled]="disabled"
      >
        <mat-icon class="subdued medium-icon">delete_outline</mat-icon>
      </button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'save'">
    <div
      [matTooltip]="'A document name is required'"
      [matTooltipClass]="'disabled-action-tooltip'"
      [matTooltipDisabled]="!disabled"
    >
      <button
        *ngIf="isMobileScreen; else largerSaveButton"
        (click)="saveCurrentFile()"
        [disabled]="disabled"
        class="save-button mobile"
      >
        <mat-icon class="small-icon">save</mat-icon>
      </button>
      <ng-template #largerSaveButton>
        <button
          (click)="saveCurrentFile()"
          [disabled]="disabled"
          class="save-button large"
        >
          <mat-icon class="small-icon">save</mat-icon>
          Save Changes
        </button>
      </ng-template>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'confirmDelete'">
    <div class="confirm-delete-container">
      <button
        mat-dialog-close
        mat-button
        (click)="deleteCurrentFile()"
        class="confirm-delete-button"
      >
        Confirm & Delete
      </button>
    </div>
  </ng-container>
</ng-container>
