<ng-container [ngSwitch]="actionType">
  <ng-container *ngSwitchCase="'sidenavToggle'">
    <button (click)="sidenavToggleClicked()" class="sidenav-toggle-button">
      <ng-container *ngIf="!menuIsOpen">
        <img
          src="../../../assets/icon-menu.svg"
          alt=""
          [style.height.px]="14"
        />
      </ng-container>
      <ng-container *ngIf="menuIsOpen">
        <img
          src="../../../assets/icon-close.svg"
          alt=""
          [style.height.px]="18"
        />
      </ng-container>
    </button>
  </ng-container>
  <ng-container *ngSwitchCase="'create'">
    <button class="new-document-button" (click)="createNewFile()">
      + New Document
    </button>
  </ng-container>
  <ng-container *ngSwitchCase="'delete'">
    <button (click)="deleteCurrentFile()">delete</button>
  </ng-container>
  <ng-container *ngSwitchCase="'save'">
    <button (click)="saveCurrentFile()">save</button>
  </ng-container>
</ng-container>
